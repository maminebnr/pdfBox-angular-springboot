<div class="container">
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="form-group d-flex justify-content-between">
      <label>Choisir un fichier pdf: </label>
      <input type="file" accept="application/pdf" (change)="uploadFile($event)">
    </div>

    <div class="form-group d-flex justify-content-between">
      <label>Choisir une image : </label>
      <input type="file" accept="image/png, image/jpeg" (change)="uploadFileImage($event)">
    </div>

    <div class="form-group input-group-sm">
      <label>Numero de la page</label>
      <input class="form-control" placeholder="numPage" formControlName="numPage">
    </div>

    <div class="form-group input-group-sm">
      <label>coordonnées x</label>

      <input class="form-control" placeholder="cordX" formControlName="cordX">
    </div>
    <div class="form-group input-group-sm">
      <label>coordonnées y</label>
      <input class="form-control" placeholder="cordY" formControlName="cordY">
    </div>
    <div class="form-group">
      <button class="btn btn-danger btn-block btn-sm">submit</button>
    </div>
  </form>
  <div class="card mt-3">
    <div class="card-header bg-dark text-white">List of Files</div>
    <ul class="list-group list-group-flush">
      <li *ngFor="let file of fileInfos" class="list-group-item">
        <a href="{{file.url}}">{{ file.name }}</a>

      </li>
    </ul>
  </div>
</div>
